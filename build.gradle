plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
    id "org.flywaydb.flyway" version "7.5.3"
}

//plugins {
//    id "org.flywaydb.flyway" version "7.5.3"
//}

group 'ru.LaLibrairieStore'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.4.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.4.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.2'

    annotationProcessor('org.hibernate:hibernate-jpamodelgen:6.0.0.Alpha5')

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    // https://mvnrepository.com/artifact/io.swagger.core.v3/swagger-annotations
    //implementation group: 'io.swagger.core.v3', name: 'swagger-annotations', version: '2.1.7'
    implementation("io.springfox:springfox-boot-starter:3.0.0")

     compile group: 'org.flywaydb', name: 'flyway-core', version: '7.5.3'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.0.0.Alpha6', ext: 'pom'
// https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '6.0.0.Alpha6', ext: 'pom'

    //implementation group: 'org.flywaydb', name: 'flyway-core', version: '7.5.3'
    //compile "org.flywaydb:flyway-core:${'7.5.3'}"

}

flyway {
    url = 'jdbc:postgresql://localhost:5433/db_lalibrairiestore'
    user = 'postgres'
    password = '2561304'
    locations = ['classpath:db/migration']
}
flywayMigrate.dependsOn classes


test {
    useJUnitPlatform()
}